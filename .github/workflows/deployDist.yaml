name: Deploy Dist
# on: [push, workflow_dispatch]
on: 
  push:
    branches:
      -main
      -'feature/**'
    paths-ignore:
      - '.github/workflows/*'
      - 'README.md'
  workflow_dispatch:
jobs:
  tests:   
    runs-on: ubuntu-latest
    steps:
      - name: "Get code"
        uses: actions/checkout@v4
        # run: |
        #   echo "cloninh repo"
        #   echo "${{toJSON(github)}}"
        #   git clone https://github.com/${{github.repository}}.git
      - name: Install node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Cache Dependencies
        uses:  actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.lock') }}
      - name: print node version
        run: node -v
      - name: Install Dependencies
        run : npm ci
      - name: Run Tests
        run: npm run test
  Depoly:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: "Get code"
        uses: actions/checkout@v4
      - name: Install node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Cache Dependencies
        uses:  actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.lock') }}
      - name: Install Dependencies
        run : npm ci
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploy successful"



    